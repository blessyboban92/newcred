     <form name="register" id="register" action="register/" method="post" novalidate>
  <div class="row">
    <div class="col-md-12">

        <form name="register" id="register" novalidate>
  <div class="form-group">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" class="form-control" required>
  </div>

  <div class="form-group">
    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" name="dob" class="form-control" required>
  </div>

  <div class="form-group">
    <label for="age">Age:</label>
    <input type="number" id="age" name="age" class="form-control" required>
  </div>

  <div class="form-group">
    <label for="gender">Gender:</label>
    <select id="gender" name="gender" class="form-control" required>
      <option value="">--Select--</option>
      <option value="male">Male</option>
      <option value="female">Female</option>
      <option value="other">Other</option>
    </select>
  </div>

  <div class="form-group">
    <label for="phonenumber">Phone Number:</label>
    <input type="tel" id="phonenumber" name="phonenumber" class="form-control" required>
  </div>

  <div class="form-group">
    <label for="mailid">Email:</label>
    <input type="email" id="mailid" name="mailid" class="form-control" required>
  </div>

  <div class="form-group">
    <label for="address">Address:</label>
    <textarea id="address" name="address" class="form-control" required></textarea>
  </div>

  <div class="form-group" >
    <label for="district">District:</label>
    <select id="district" name="district" class="form-control" required>
      <option value="">--Select--</option>
      <option value="district1">Ernakulam</option>
      <option value="district2">kollam</option>
      <option value="district3">District 3</option>
    </select>
  </div>

  <div class="form-group">
    <label for="branch">Branch:</label>
    <select id="branch" name="branch" class="form-control" required>

      <option value="district1">kaloor</option>
      <option value="district1">aluva</option>


      <option value="district2">kayamkulam</option>
      <option value="district2">anjal</option>

    </select>


  </div>
          <div class="form-group">
        <select id="id_country" name="country">
    <option value="" selected="selected">---------</option>
    <option value="1">Colombia</option>
    <option value="2">Rusia</option>
</select>
<select id="id_city" name="city">
    <option value="" selected="selected">---------</option>
    <option value="1" class="1">Bogotá</option>
    <option value="2" class="2">Moscú</option>
    <option value="3" class="2">San Petersburgo</option>
    <option value="4" class="1">Valledupar</option>
</select>
          </div>
  <div class="form-group">
    <label for="accounttype">Account Type:</label>
    <select id="accounttype" name="accounttype" class="form-control" required>
      <option value="">--Select--</option>
      <option value="savings">Savings</option>
      <option value="current">Current</option>
      <option value="fixeddeposit">Fixed Deposit</option>
    </select>
  </div>

  <div class="form-group">
    <label for="materials">Materials Provided:</label>
    <div class="checkbox">
      <label>
        <input type="checkbox" id="materials" name="materials[]" value="passbook"> Debit Card
      </label>
        <label>
        <input type="checkbox" id="materials" name="materials[]" value="passbook"> Credit Card
      </label>
       <label>
        <input type="checkbox" id="materials" name="materials[]" value="passbook"> Checque Book
      </label>
    </div>
        <div id="success"></div>
        <button type="submit" class="btn btn-custom btn-lg">Submit</button>
      </form>
    </div>
